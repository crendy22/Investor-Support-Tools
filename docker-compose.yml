version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: investors
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./data:/workspace/Investor-Support-Tools/data
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/investors
      REDIS_URL: redis://redis:6379/0
      STORAGE_ROOT: /workspace/Investor-Support-Tools/data
      EMAIL_FROM_ADDRESS: noreply@example.com
      DEFAULT_ADMIN_EMAILS: "[\"ops@example.com\"]"
      APP_SECRET_KEY: supersecret
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
  frontend:
    build: ./frontend
    command: ["npm", "run", "dev", "--", "--host", "--port", "5173"]
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - "5173:5173"
    depends_on:
      - backend
