<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoanNex Bulk Locker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">üîê</div>
        <div>
          <h1>LoanNex Bulk Locker</h1>
          <p class="subtitle">Automated loan locking</p>
        </div>
      </div>
    </header>

    <!-- Credentials Card -->
    <div class="card">
      <h2>1. LoanNex Credentials</h2>
      <div class="form-group">
        <label for="username">Username / Email</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div class="security-note">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <circle cx="12" cy="16" r="1"></circle>
          <path d="M7 11V7a5 5 0 0110 0v4"></path>
        </svg>
        <span>Credentials are used once and never stored</span>
      </div>
    </div>

    <!-- File Upload Card -->
    <div class="card">
      <h2>2. Upload Loan File</h2>
      <div class="file-upload" id="dropZone">
        <div class="file-upload-icon">üìÑ</div>
        <p>Drag and drop your CSV file here, or <span class="browse">browse</span></p>
        <input type="file" id="fileInput" accept=".csv" hidden>
      </div>
      <div class="file-name hidden" id="fileName"></div>
      
      <!-- Loan Preview -->
      <div class="loan-preview hidden" id="loanPreview">
        <table>
          <thead>
            <tr>
              <th>Loan #</th>
              <th>Rate</th>
              <th>Price</th>
              <th>Investor</th>
              <th>Lock Days</th>
            </tr>
          </thead>
          <tbody id="previewBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Action Button -->
    <button class="btn-primary" id="startBtn" disabled>Start Locking Process</button>

    <!-- Progress Section -->
    <div class="card progress-section" id="progressSection">
      <div class="progress-header">
        <h2>Processing</h2>
        <span class="progress-stats" id="progressStats">0 of 0</span>
      </div>
      
      <div class="progress-ring-container">
        <div class="progress-ring">
          <svg width="140" height="140">
            <circle class="progress-ring-bg" cx="70" cy="70" r="60"></circle>
            <circle class="progress-ring-fill" id="progressRing" cx="70" cy="70" r="60"></circle>
          </svg>
          <div class="progress-text">
            <div class="progress-percent" id="progressPercent">0%</div>
          </div>
        </div>
        <div class="progress-label" id="progressLabel">Starting...</div>
      </div>

      <div class="status-log" id="statusLog"></div>
    </div>

    <!-- Results Section -->
    <div class="card results-section" id="resultsSection">
      <h2>Results</h2>
      <div id="resultsList"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
